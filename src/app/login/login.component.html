<div class='login-content'>
<mat-card class="login-box">
    <mat-card-title>صفحه‌ی ورود</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input type="text" matInput formControlName="username">
      <mat-placeholder class="placeholder" style="opacity: 0.3!important;">نام کاربری</mat-placeholder>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput formControlName="password">
      <mat-placeholder class="placeholder" style="opacity: 0.3!important;">رمز عبور</mat-placeholder>
    </mat-form-field>
  </p>

 
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button>ورود</button>
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
